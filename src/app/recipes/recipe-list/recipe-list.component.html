<!-- Create new recipe -->
<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewClick()">New Recipe</button>
  </div>
</div>

<hr>

<!-- Recipe List -->
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item *ngFor="let recipeEl of recipes; let i = index"
                     [recipe]="recipeEl"
                     [recipeId]="i">
    </app-recipe-item>
  </div>
</div>
